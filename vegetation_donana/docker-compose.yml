services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3838:3838"
    environment:
      # MinIO/S3 credentials for forecast submissions
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_ENDPOINT=${AWS_S3_ENDPOINT:-minio.lifewatch.eu}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - ./data:/vegetation_donana/data:ro